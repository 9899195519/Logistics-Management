<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Shipment</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <h2 class="mb-4 text-center">New Shipment</h2>
        <form th:action="@{/shipments}" th:object="${shipment}" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Customer Name</label>
                <input type="text" th:field="*{customerName}" class="form-control" placeholder="Enter customer name"/>
            </div>
            <div class="col-md-6">
                <label class="form-label">Source</label>
                <input type="text" th:field="*{source}" class="form-control" placeholder="Enter source"/>
            </div>
            <div class="col-md-6">
                <label class="form-label">Destination</label>
                <input type="text" th:field="*{destination}" class="form-control" placeholder="Enter destination"/>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary px-4">Save</button>
                <a th:href="@{/shipments}" class="btn btn-secondary px-4 ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
