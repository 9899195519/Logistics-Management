<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shipments</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-3">All Shipments</h2>
<a th:href="@{/shipments/new}" class="btn btn-primary mb-2">+ New Shipment</a>

<!-- Responsive Table -->
<div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${shipments}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.customerName}"></td>
            <td th:text="${s.source}"></td>
            <td th:text="${s.destination}"></td>
            <td th:text="${s.status}"></td>
            <td th:text="${#temporals.format(s.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{/shipments/edit/{id}(id=${s.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/shipments/delete/{id}(id=${s.id})}" class="btn btn-sm btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optional, for dropdowns/tooltips/modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
